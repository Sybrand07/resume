<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Sybrand Engelbrecht - Presentations</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <!-- Add any additional meta tags, CSS links, or JavaScript scripts here -->
</head>

<body class="section-other">
    <header class="header"> <!-- Added class "header" -->
        <div class="top-header">
            <div class="slash"></div>
            <div class="left-section">
                <div class="name">
                    <div>Video Resume</div>
                </div>
            </div>
            <div class="slash"></div>

            <!-- Placeholder for the navigation bar -->
            <div id="navbar-placeholder"></div>
        </div>
    </header>

    <!-- Script to fetch and insert the navigation bar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
            })
            .catch(error => console.error('Error fetching navbar:', error));
    </script>
    
     <section id="video">
        <div class="video-box">
            <a href="#" class="thumbnail-link">
                <img class="video-thumbnail" src="images/youtube-thumbnail.jpg" alt="Video Thumbnail">
                <iframe class="video-frame" src="https://www.youtube.com/embed/PtWrUKQ0Baw" frameborder="0" allowfullscreen></iframe>
            </a>
        </div>
    </section>

    <!-- Add more sections for additional presentations -->

    <footer id="video-resume">
        <p><a href="index.html">Back to Homepage</a></p>
        <p>&copy; 2024 Sybrand Engelbrecht Smit. All rights reserved.</p>
        <!-- Add additional footer content, such as links to privacy policy or terms of use -->
    </footer>
</body>

</html>
